<body class="container before-load">
    <div class="loading">
        <svg class="loading-circle">
            <circle cx="50%" cy="50%" r="25"></circle>
        </svg>
    </div> 
    <article class="start">
        <h1 class="main-title mt-5 text-center">2022 대선, 당신의 후보를 선택하세요!</h1>
        <h2 class="sub-title mt-3 text-center">대선후보 공략을 선택하여 나에게 꼭 맞는 대선후보를 찾아보자</h2>
        <div class="start-cober mt-3 mb-3">
            <button type="button" class="btn-start btn btn-primary" onclick='start();'>
                대선후보 공략 확인하기
            </button>
        </div>
    </article>
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/9*1%)"></div>
        </div>
        <h2 id="title" class="question-content text-center mt-4 mb-4">문제</h2>
        <div class="rectangle mt-5"></div>
        <button id="A" data-target="A" type="button" class="btn-answer btn btn-primary pt-5 pb-5">대답A</button>
        <div class="mid-rectangle"></div>
        <button id="B" data-target="B" type="button" class="btn-answer btn btn-primary pt-5 pb-5">대답B</button>
        <div class="mid-rectangle"></div>
        <button id="C" data-target="C" type="button" class="btn-answer btn btn-primary pt-5 pb-5">대답C</button>
        <div class="mid-rectangle"></div>
        <button id="D" data-target="D" type="button" class="btn-answer btn btn-primary pt-5 pb-5">대답D</button>
        <div class="mid-rectangle"></div>
        <button id="E" data-target="E" type="button" class="btn-answer btn btn-primary pt-5 pb-5">대답E</button>
        <div class="rectangle"></div>
    </article>

    <article class="result">
        <span class="result-message mt-4 mb-4">선호 공략과 일치하는 대선후보는?</span>
        <img id="img" class="rounded-circle mt-5" src="img/lion.png" alt="animal">
        <h2 id="animal" class="result-animal text-center mt-4 mb-4">동물이름</h2>
        <h3 id="explain" class="result-explain text-center mt-4">설명</h3>
        <div class="ranking-box">
            <div class="img-area">
                <img class="rounded-circle mt-5 small-img" src="img/lion.png" alt="animal">
                <p class="name"></p>
            </div>
            <div class="add-des">
                <p>2등</p>
                <p class="add-explain"></p>
            </div>
        </div>
        
        <div class="ranking-box">
            <div class="img-area">
                <img class="rounded-circle mt-5 small-img" src="img/lion.png" alt="animal">
                <p class="name"></p>
            </div>
            <div class="add-des">
                <p>3등</p>
                <p class="add-explain"></p>
            </div>
        </div>

        <div class="ranking-box">
            <div class="img-area">
                <img class="rounded-circle mt-5 small-img" src="img/lion.png" alt="animal">
                <p class="name"></p>
            </div>
            <div class="add-des">
                <p>4등</p>
                <p class="add-explain"></p>
            </div>
        </div>

        <div class="rectangle mt-4 mb-4"></div>
        <span class="share-message mb-4">2022 대선, 당신의 후보를 선택하세요!</span>
        <span class="share-message mb-4"><strong>공유하기</strong></span>
        <div class="share addthis_inline_share_toolbox"></div>

    </article>
    <article class="logo">

    </article>
